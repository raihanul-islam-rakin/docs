name: Deploy React + Vite to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node and verify npm exists
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3️⃣ Install dependencies and verify Node & npm
      - name: Install dependencies
        run: |
          node -v   # debug: check node version
          npm -v    # debug: check npm version
          npm install    # install dependencies without lock file

      # 4️⃣ Build the project
      - name: Build project
        run: npm run build

      # 5️⃣ Optional: list dist folder for debugging
      - name: List build folder
        run: ls -R dist

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force: true
