name: Deploy React + Vite to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies at repo root
      - name: Install dependencies
        run: npm install
        working-directory: .   # <-- root of repo

      # 4️⃣ Build the project at repo root
      - name: Build project
        run: npx run build
        working-directory: .   # <-- root of repo

      # 5️⃣ Optional: list dist folder
      - name: List build folder
        run: ls -R dist
        working-directory: .   # <-- root of repo

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # <-- dist folder at repo root
          publish_branch: gh-pages
          force: true
          skip_cleanup: true   # <-- bypass lock file check
